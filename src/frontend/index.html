<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atlas</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- Top bar: nav + settings -->
    <nav class="navbar">
      <div class="nav-tabs">
        <button class="nav-tab active" data-view="timeline">Timeline</button>
        <button class="nav-tab" data-view="places">Places</button>
      </div>
      <button id="settings-btn" class="settings-btn" aria-label="Settings">
        <span class="material-icons">settings</span>
      </button>
    </nav>

    <!-- Loading state -->
    <div id="loading" class="loading">
      <div class="loading-spinner"></div>
      <p>Loading...</p>
    </div>

    <!-- Empty state -->
    <div id="empty-state" class="empty-state hidden">
      <p>No locations found</p>
      <button id="initial-refresh-btn" class="btn-primary">Sync Photos</button>
    </div>

    <!-- Timeline container -->
    <div id="timeline-container" class="timeline-container hidden">
      <div id="timeline" class="timeline"></div>
    </div>

    <!-- Places container -->
    <div id="places-container" class="places-container hidden">
      <div id="places" class="places"></div>
    </div>

    <!-- Place detail panel backdrop -->
    <div id="detail-backdrop" class="detail-backdrop hidden"></div>

    <!-- Place detail panel -->
    <div id="detail-panel" class="detail-panel hidden">
      <div class="detail-header">
        <div class="detail-title">
          <h2 id="detail-city"></h2>
          <span id="detail-region" class="detail-region"></span>
          <a id="detail-map-link" class="detail-map-link" target="_blank" rel="noopener">
            <span class="material-icons">place</span>
            <span>View on Google Maps</span>
          </a>
        </div>
        <button id="detail-close" class="settings-close" aria-label="Close detail">
          <span class="material-icons">close</span>
        </button>
      </div>
      <div class="detail-body">
        <div class="detail-stats">
          <div class="detail-stat">
            <span id="detail-visits" class="detail-stat-value"></span>
            <span class="detail-stat-label">visits</span>
          </div>
          <div class="detail-stat">
            <span id="detail-days" class="detail-stat-value"></span>
            <span class="detail-stat-label">days</span>
          </div>
        </div>
        <div id="detail-visit-list" class="detail-visit-list"></div>
      </div>
    </div>

    <!-- Settings panel backdrop -->
    <div id="settings-backdrop" class="settings-backdrop hidden"></div>

    <!-- Settings panel -->
    <div id="settings-panel" class="settings-panel hidden">
      <div class="settings-header">
        <h2>Settings</h2>
        <button id="settings-close" class="settings-close" aria-label="Close settings">
          <span class="material-icons">close</span>
        </button>
      </div>
      <div class="settings-body">
        <div class="settings-section">
          <button id="refresh-btn" class="btn-primary btn-full">
            <span class="material-icons">refresh</span>
            Refresh Timeline
          </button>
          <button id="full-refresh-btn" class="btn-secondary btn-full">
            <span class="material-icons">sync</span>
            Full Rebuild
          </button>
        </div>

        <div class="settings-section">
          <div class="setting-row">
            <label for="home-location-select">Home</label>
            <select id="home-location-select" class="input-select">
              <option value="">Not set</option>
            </select>
          </div>
        </div>

        <div class="settings-section">
          <div class="setting-row">
            <label for="test-mode-toggle">Test Mode</label>
            <label class="toggle">
              <input type="checkbox" id="test-mode-toggle">
              <span class="toggle-slider"></span>
            </label>
          </div>
          <div class="setting-row" id="photo-limit-row">
            <label for="photo-limit">Photo Limit</label>
            <input type="number" id="photo-limit" min="10" max="10000" value="100" class="input-number">
          </div>
        </div>

        <div class="settings-section settings-info">
          <div class="info-row">
            <span class="info-label">Last Sync</span>
            <span id="last-sync" class="info-value">Never</span>
          </div>
          <div class="info-row">
            <span class="info-label">Photos Processed</span>
            <span id="photos-processed" class="info-value">0</span>
          </div>
          <div class="info-row">
            <span class="info-label">With Location</span>
            <span id="photos-with-location" class="info-value">0</span>
          </div>
          <div class="info-row">
            <span class="info-label">Timeline Entries</span>
            <span id="total-locations" class="info-value">0</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="detail.js"></script>
  <script src="settings.js"></script>
  <script src="places.js"></script>
  <script src="app.js"></script>
</body>
</html>
